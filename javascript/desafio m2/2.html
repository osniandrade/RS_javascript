<html>
    <head>
        <title>Ex 2</title>
    </head>
    <body>
        <button onclick="putbox()" id="butt">
            <text>PRESS</text>
        </button>
        <div id="container">

        </div>
        <script>
            function putbox() {
                var divElement = document.createElement('div');
                divElement.style.width = 100;
                divElement.style.height = 100;
                divElement.style.backgroundColor = '#f00';
                divElement.setAttribute('onmouseover',`setColor(this)`);

                var containerElement = document.querySelector('div#container');
                containerElement.appendChild(divElement);
            }
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function setColor(event) {
                event.style.backgroundColor = getRandomColor();
            }
        </script>
    </body>
</html>
