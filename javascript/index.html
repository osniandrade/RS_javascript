<html>

<head>
  <title>Curso Javascript</title>
</head>

<body>
  <div id="app">
    <text id="remover">TEXTO REMOVIDO</text>
  </div>
  <script>
    var linkElement = document.createElement('a');

    linkElement.setAttribute('href', 'http://www.google.com');
    linkElement.setAttribute('title', 'Site Google');

    var textElement = document.createTextNode('Acessar Google');

    linkElement.appendChild(textElement);

    var containerElement = document.querySelector('#app');
    containerElement.appendChild(linkElement);

    var textElement = document.querySelector('#remover');
    containerElement.removeChild(textElement);
  </script>
</body>

</html>
