 // código aqui

<html>
    <head>
        <title>Ex 2</title>
    </head>
    <body>
        <script>
            function pares(x, y) {
                for (i = x; i <= y; i++) {
                    if (i % 2 == 0) {
                        console.log(i);
                    }
                }
            }

            pares(32, 321);
        </script>
    </body>
</html>
