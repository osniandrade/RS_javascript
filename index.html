<html>
	<head>
		<title>Curso Javascript</title>
	</head>
	<body>
		<script>
			function retornaSexo(sexo) {
				var sexo = 'M';

				if (sexo == 'M') {
						return 'Masculino';
				} else {
						return 'Feminino';
				}

				// reduzido para apenas
				return (sexo == 'M') ? 'Masculino : 'Feminino';
			}
			
			var resultado = retornaSexo('M');
			console.log(resultado);
		</script>
	</body>
</html>
